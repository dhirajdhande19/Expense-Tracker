<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="offset-1 mt-5">
       <h1><img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoSbpWz8SUrRq7EZL-tE73XEN-oSUPFgA3KQ&s" alt="logo">&nbsp;<b>Expense Tracker</b></h1>
    </div>

    <div class="row mt-5 ">
        <div class="col-4 offset-4 card">
            <br>
            <h3 class="offset-2">
                <i class="fa-solid fa-list-check"></i> 
                &nbsp;Add Your Expense</h3>
            <br>
            <form class="needs-validation " >
                <div class="card-content mb-4">
                    <input type="text" id="name" placeholder="Please enter your name" class="form-control" required>
                </div>
                <div class="mb-4 card-content">
                    <input type="text" id="title" placeholder="Enter the expense title" class="form-control" required>
                </div>
                <div class="mb-4 card-content">
                    <input type="number" id="price" placeholder="Enter the price" class="form-control" required>
                </div>
                <div class="mb-4 card-content">
                    <input type="date" id="date" class="form-control" required>
                </div>
                    <button class="offset-5 btn btn-dark" id="add_btn" type="submit">Add Data</button>
            </form>
            <br>
        </div>

    </div>


    <hr class="mb-5 mt-5">


        <h3>Track Your Expenses</h3>
        <div class= "subcard col-2 mt-5">
            <ul>

            </ul>
        </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
